<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3D Mobile Car Game</title>
<style>
body{margin:0;overflow:hidden;background:black}
#ui{
position:fixed;bottom:20px;width:100%;
display:flex;justify-content:space-between;padding:20px;
}
.btn{
width:70px;height:70px;border-radius:50%;
background:rgba(255,255,255,0.7);
font-size:20px;border:none;
}
</style>
</head>
<body>

<div id="ui">
  <div>
    <button class="btn" ontouchstart="left=true" ontouchend="left=false">‚¨ÖÔ∏è</button>
    <button class="btn" ontouchstart="right=true" ontouchend="right=false">‚û°Ô∏è</button>
  </div>
  <div>
    <button class="btn" ontouchstart="gas=true" ontouchend="gas=false">‚õΩ</button>
    <button class="btn" ontouchstart="brake=true" ontouchend="brake=false">üõë</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152/build/three.min.js"></script>

<script>
let scene,camera,renderer;
let car,speed=0;
let left=false,right=false,gas=false,brake=false;

init(); animate();

function init(){
scene=new THREE.Scene();
scene.background=new THREE.Color(0x87ceeb);

camera=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,1000);
camera.position.set(0,6,12);

renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

const light=new THREE.DirectionalLight(0xffffff,1);
light.position.set(10,20,10);
scene.add(light);

// Road
const road=new THREE.Mesh(
new THREE.PlaneGeometry(500,500),
new THREE.MeshStandardMaterial({color:0x333333})
);
road.rotation.x=-Math.PI/2;
scene.add(road);

// Car Group
car=new THREE.Group();

// Body
const body=new THREE.Mesh(
new THREE.BoxGeometry(2,1,4),
new THREE.MeshStandardMaterial({color:0xff0000})
);
body.position.y=1;
car.add(body);

// Wheels
for(let x of [-1,1]){
for(let z of [-1.5,1.5]){
const wheel=new THREE.Mesh(
new THREE.CylinderGeometry(0.4,0.4,0.5,16),
new THREE.MeshStandardMaterial({color:0x000000})
);
wheel.rotation.z=Math.PI/2;
wheel.position.set(x,0.4,z);
car.add(wheel);
}}
scene.add(car);

// Keyboard
document.addEventListener("keydown",e=>{
if(e.key=="w") gas=true;
if(e.key=="s") brake=true;
if(e.key=="a") left=true;
if(e.key=="d") right=true;
});
document.addEventListener("keyup",()=>{
gas=false;brake=false;left=false;right=false;
});
}

function animate(){
requestAnimationFrame(animate);

if(gas) speed=Math.min(speed+0.01,0.4);
if(brake) speed=Math.max(speed-0.02,0);
if(!gas && !brake) speed*=0.98;

if(left) car.rotation.y+=0.04;
if(right) car.rotation.y-=0.04;

car.translateZ(speed);

camera.position.lerp(
new THREE.Vector3(
car.position.x,
car.position.y+6,
car.position.z+12
),0.05);
camera.lookAt(car.position);

renderer.render(scene,camera);
}
</script>

</body>
